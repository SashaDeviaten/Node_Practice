<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4095</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h2>Request</h2>
    <div class="container">
        <div class="row">
            <div class="label">Name:</div>
            <div>
                <input name="name"/>
            </div>
        </div>
        <div class="row">
            <div class="label">URL:</div>
            <div>
                <input name="url"/>
            </div>
        </div>
        <div class="row">
            <div class="label">Method:</div>
            <div>
                <select name="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                    <option value="COPY">COPY</option>
                    <option value="OPTIONS">OPTIONS</option>
                </select>
            </div>
        </div>
        <h3>Headers</h3>
        <div class="row tableHeader">
            <div class="label">Key</div>
            <div>Value</div>
        </div>
        <div id="headersContainer"></div>
        <button type="button" name="addHeader">Add header</button>
        <h3>Params</h3>
        <div class="row tableHeader">
            <div class="label">Key</div>
            <div>Value</div>
        </div>
        <div id="paramsContainer"></div>
        <button type="button" name="addParam">Add param</button>
        <h3>Body</h3>
        <textarea class="reqBody"></textarea>
        <div class="actions">
            <button type="button" name="save">Save</button>
            <button type="button" name="send">Send</button>
            <button type="button" name="sendSave">Send & save</button>
        </div>
    </div>

</body>
<script type="text/javascript" src="scripts/app.js"></script>
</html>
